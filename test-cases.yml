---
- summary: |
    Проверка смены языка интерфейса на русский  
  requirement: |
    При нажатии кнопки смены языка интерфейса язык страницы должен измениться на русский
  prerequisites: |
    Открыта страница сайта на английском языке
  steps:
    - Нажать кнопку "Language"
    - Выбрать язык "Russia"
  expected-result: |
    Язык страницы изменился на русский

- summary: |
    Проверка смены языка интерфейса на английский  
  requirement: |
    При нажатии кнопки смены языка интерфейса язык страницы должен измениться на английский
  prerequisites: |
    Открыта страница сайта на русском языке
  steps:
    - Нажать кнопку "Язык"
    - Выбрать язык "English"
  expected-result: |
    Язык страницы изменился на английский
    
- summary: |
   Товар и информацию о товаре    
  requirement: |
    При нажатии на товар должна открыться информация об этом товаре 
  prerequisites: |
    Открыт каталог магазина
  steps:
    - Нажать на товар 
    - Прокрутить страницу вниз 
  expected-result: |
     У товара есть описание 

- summary: |
   Поиск по ключевому слову
  requirement: |
     При написании названия товара в строке "Поиск" должен высвевчиваться выбранный товар
  prerequisites: |
    Открыт каталог магазина
  steps:
    - Нажать на кнопку "Поиск"
    - Вбить название товара
  expected-result: |
    На странице магазина остются все товары, назания которых были написаны 

- summary: |
   Поиск по категории
  requirement: |
     Пользователь должен иметь возможность искать товар по категории
  prerequisites: |
    Открыт каталог магазина
  steps:
    - Нажать на кнопку "Категория"
    - Выбрать нужную категорию
  expected-result: |
    На странице магазина остются все товары, соответствующие категории

 - summary: |
   Фильтрация товаров
  requirement: |
    Пользователь должен иметь возможность фильтровать товары
  prerequisites: |
    Открыт каталог магазина
  steps:
    - Выбрать произволителя
  expected-result: |
    На странице магазина остются товары выбранного произволителя  

 - summary: |
  Добавление товаров в карзину и её просмотр 
  requirement: |
    Пользователь должен иметь возможность добавлять товары в корзину и просматривать содержимое корзины
  prerequisites: |
    Открыт каталог магазина
  steps:
    - Выбрать товар или несколько
    - Нажать на кнопку "В корзину"
    - Нажать на кнопку "Корзина"
  expected-result: |
    В корзине отображаются выбранные товары  

- summary: |
   Название, рейтинг, цена со скидкой и без неё 
  requirement: |
     При нажатии на товар должны выводиться название, рейтинг, цена со скидкой и без неё
  prerequisites: |
    Открыт каталог магазина
  steps:
    - Нажать на товар
  expected-result: |
    На странице товара выводитяся название, рейтинг, цена со скидкой и без неё

 - summary: |
   Просмотр каталога при добавлении товара в корзину
  requirement: |
     При добавлении товара в корзину, пользователь должен оставаться на странице просмотра каталога
  prerequisites: |
    Открыт каталог магазина
  steps:
    - Выбрать товар
    - Нажать на кнопку "В корзину"
  expected-result: |
     При добавлении товара в корзину, пользователь остаётся на странице просмотра каталога

 - summary: |
     Удаление товара из корзины
  requirement: |
     На странице корзины пользователь должен уметь удалить товар из корзины
  prerequisites: |
    Открыта страница корзины
  steps:
    - Нажать на кнопку "Удалить"
  expected-result: |
    Товар исчезает из корзины
    
 - summary: |
     Оплата заказа
  requirement: |
     При оформлении заказа должен быть автоматический переход на страницу оплаты
  prerequisites: |
    Открыта страница корзины
  steps:
    - Нажать на кнопку "Оформить заказ"
  expected-result: |
    Открывается окно со страницей оплаты 
