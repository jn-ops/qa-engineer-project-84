---
- summary: |
    Проверка смены языка интерфейса на русский  
  requirement: |
    При нажатии кнопки смены языка интерфейса язык страницы должен измениться на русский
  prerequisites: |
    Открыта страница сайта на английском языке
  steps:
    - Нажать кнопку "Language"
    - Выбрать язык "Russia"
  expected-result: |
    Язык страницы изменился на русский

- summary: |
    Проверка смены языка интерфейса на английский  
  requirement: |
    При нажатии кнопки смены языка интерфейса язык страницы должен измениться на английский
  prerequisites: |
    Открыта страница сайта на русском языке
  steps:
    - Нажать кнопку "Язык"
    - Выбрать язык "English"
  expected-result: |
    Язык страницы изменился на английский
    
- summary: |
    Товар и информация о товаре    
  requirement: |
    При нажатии на товар должны открыться описание товара, название, рейтинг, цена со скидкой и без неё
  prerequisites: |
    Открыт каталог магазина
  steps:
    - Нажать на товар 
    - Прокрутить страницу вниз 
  expected-result: |
    На странице есть описание товара, название, рейтинг, цена со скидкой и без неё

- summary: |
    Поиск по ключевому слову
  requirement: |
    При написании названия товара в строке "Поиск" должен высвевчиваться выбранный товар
  prerequisites: |
    Открыт каталог магазина
  steps:
    - Нажать на кнопку "Поиск"
    - Вбить название товара
  expected-result: |
    На странице магазина остются все товары, назания которых были написаны 

- summary: |
    Поиск по категории
  requirement: |
    Пользователь должен иметь возможность искать товар по категории
  prerequisites: |
    Открыт каталог магазина
  steps:
    - Нажать на кнопку "Категория"
    - Выбрать нужную категорию
  expected-result: |
    На странице магазина остются все товары, соответствующие категории

- summary: |
    Фильтрация товаров по производителю
  requirement: |
    Пользователь должен иметь возможность фильтровать товары по производителю
  prerequisites: |
    Открыт каталог магазина
  steps:
    - Выбрать производителя
  expected-result: |
    На странице магазина остются товары выбранного производителя  

- summary: |
    Добавление товара в корзину и её просмотр 
  requirement: |
    Пользователь должен иметь возможность добавлять товары в корзину и просматривать содержимое корзины
  prerequisites: |
    Открыт каталог магазина
  steps:
    - Выбрать один товар
    - Нажать на кнопку "В корзину"
    - Нажать на кнопку "Корзина"
  expected-result: |
    В корзине отображается выбранный товар

- summary: |
    Добавление одинаковых товаров в корзину и её просмотр 
  requirement: |
    Пользователь должен иметь возможность добавлять товары в корзину и просматривать содержимое корзины
  prerequisites: |
    Открыт каталог магазина
  steps:
    - Выбрать товар
    - Дважды нажать на кнопку "В корзину"
    - Нажать на кнопку "Корзина"
  expected-result: |
    В корзине отображаются выбранные товары

- summary: |
    Добавление разных товаров в корзину и её просмотр 
  requirement: |
    Пользователь должен иметь возможность добавлять товары в корзину и просматривать содержимое корзины
  prerequisites: |
    Открыт каталог магазина
  steps:
    - Выбрать любой товар
    - Выбрать любой другой товар
    - Нажать на кнопку "В корзину"
    - Нажать на кнопку "Корзина"
  expected-result: |
    В корзине отображаются выбранные товары

- summary: |
    Просмотр каталога при добавлении товара в корзину
  requirement: |
    При добавлении товара в корзину, пользователь должен оставаться на странице просмотра каталога
  prerequisites: |
    Открыт каталог магазина
  steps:
    - Выбрать товар
    - Нажать на кнопку "В корзину"
  expected-result: |
    При добавлении товара в корзину, пользователь остаётся на странице просмотра каталога

- summary: |
    Удаление товара из корзины
  requirement: |
    На странице корзины пользователь должен уметь удалить товар из корзины
  prerequisites: |
    Открыта страница корзины. Товар должен быть в корзине
  steps:
    - Нажать на кнопку "Удалить"
  expected-result: |
    Товар исчезает из корзины
    
- summary: |
    Оплата заказа
  requirement: |
    При оформлении заказа должен быть автоматический переход на страницу оплаты
  prerequisites: |
    Открыта страница корзины. Товар должен быть в корзине
  steps:
    - Нажать на кнопку "Оформить заказ"
  expected-result: |
    Открывается окно со страницей оплаты 

- summary: |
    Общее отображение товаров в каталоге
  requirement: |
    Каталог магазина должен быть с постраничным выводом
  prerequisites: |
    Открыт каталог магазина
  steps:
    - Нажать на кнопку "Следующая"
  expected-result: |
    Открывается следующая страница каталога 

- summary: |
    Фильтр по цене
  requirement: |
    При выставлении фильтра на цену должны отображаться все товары, соответствующие указанному фильтру
  prerequisites: |
    Открыта страница каталога
  steps:
    - Нажать на кнопку "От"
    - Выбрать цифру
    - Нажать на кнопку "До"
    - Выбрать цифру
  expected-result: |
    На странице каталога остаются все товары, соответствующие указанному фильтру

- summary: |
    Фильтр в наличии
  requirement: |
    При отключении фильтра "В наличии" должны отобразиться также товары, не соответствующие указанному фильтру
  prerequisites: |
    Открыта страница каталога с включеным фильтром "В наличии"
  steps:
    - Нажать на кнопку "В наличии"
  expected-result: |
    На странице каталога появляются также товары, не соответствующие указанному фильтру

- summary: |
    Продолжение покупок из корзины
  requirement: |
    При нажатии кнопки "Продолжить покупки" пользователь должен авоматически перейти на страницу каталога
  prerequisites: |
    Открыта страница корзины
  steps:
    - Нажать на кнопку "Продолжить покупки"
  expected-result: |
    Открывается страница каталога

- summary: |
    Хэштег категории
  requirement: |
    При нажатии на хэштег категории пользователь должен перейти в указанную категорию
  prerequisites: |
    Открыта страница товара
  steps:
    - Нажать на хэштег
  expected-result: |
    Открывается указанная категория

- summary: |
    Адаптивная верстка
  requirement: |
    В разных браузерах и на мобильных устройствах, сайт должен быть удобным в использовании и не "плыть"
  prerequisites: |
    Открыта страница каталога в Microsoft Edge, Яндекс браузере на iPhone 16 
  steps:
    - Нажать на любую кнопку
    - Прокрутить страницу сайта
  expected-result: |
    Сайт удобен в использовании и не "плывёт" в разных браузерах и мобильных устройствах

- summary: |
    Негативная проверка строки поиска
  requirement: |
    При вводе цифр и рандомного значения букв сайт не должен ничего находить 
  prerequisites: |
    Открыта страница каталога
  steps:
    - Нажать на кнопку "Поиск"
    - Вбить "1п67р"
  expected-result: |
    Сайт ничего не находит 

- summary: |
    Закрытие окна заказа
  requirement: |
    При нажатии на кнопку "крестик" окно заказа закрывается 
  prerequisites: |
    Открыта страница корзины. Товар должен быть в корзине
  steps:
    - Нажать на кнопку "Оформить заказ"
    - Нажать на кнопку "крестик"
  expected-result: |
    Окно заказа закрывается
