---
- summary: |
     Успешная регистрация пользователя 
  requirement: |
    При корректном вводе логина и пароля пользователь должен зарегистрироваться в системе
  prerequisites: |
    Открыта страница регистрации
  test-data: |
    Логин = ilona Пароль = password
  steps:
    - Вводим логин
    - Вводим пароль
    - Нажимаем кнопку "Зарегистрироваться"
  expected-result: |
    Пользователь должен попасть на главную страницу

- summary: |
    Проверка входа пользователя с несуществующими логином и паролем
  requirement: |
    При неправильном логине или пароле пользователь должен получить сообщение об ошибке
  prerequisites:
    Открыта страница логина
  test-data: |
    Логин = Логин = hexlet Пароль = badpass
  steps:
    - Вводим логин
    - Вводим пароль 
    - Нажимаем кнопку "Войти"
  expected-result: |
    Отображается окно "Неверный логин или пароль"

- summary: |
    Проверка смены языка интерфейса   
  requirement: |
    При нажатии кнопки смены языка интерфейса язык страницы должен измениться на выбранный 
  prerequisites: |
    Открыта страница сайта на английском языке
  steps:
    - Нажать кнопку "Language"
    - Выбрать язык "Russia"
  expected-result: |
    Язык страницы изменился на русский 

