---
- summary: |
    Неполный перевод интерфейса на русский язык
  environment: |
    https://hexlet-products-store.vercel.app/
  steps-to-reproduce: |
    - Открыть сайт https://hexlet-products-store.vercel.app/
    - Нажать кнопку "Language"
    - Выбрать язык "Russia"
  expected-result: |
    Описание товара и название категорий должны перевестись на русский язык
  actual-result: |
    Описание товара и название категорий остаются на английском языке

- summary: |
    При смене страницы каталога категории, бренд и лимит цены меняются
  environment: |
    https://hexlet-products-store.vercel.app/
  steps-to-reproduce: |
    - Нажать кнопку "Категория"
    - Нажать на любой бренд
    - Указать любой диапазон цены
    - Нажать кнопку "Следующая"
  expected-result: |
    При смене страницы каталога все категории, бренды и лимит цены не должны меняться
  actual-result: |
    При смене страницы каталога категории, бренды и лемит цены меняются на те, товары которых представлены на странице

